variables: variables.yml

### Templates

templates:
  anchors:
    _transmission: &transmission
      host: transmission
      port: 9091
      username: '{? transmission.username ?}'
      password: '{? transmission.password ?}'

    _iptorrents_credentials: &iptorrents_credentials
      rss_key: '{? ipt.passkey ?}'
      uid: '{? ipt.uid ?}'
      password: '{? ipt.password ?}'

    _torrentday_credentials: &torrentday_credentials
      uid: "'{? td.uid ?}'"
      cfduid: '{? td.cfduid ?}'
      passkey: '{? td.passkey ?}'
      rss_key: '{? td.rss_key ?}'

    _torrentleech_credentials: &torrentleech_credentials
      rss_key: '{? tl.rss_key ?}'
      username: '{? tl.username ?}'
      password: '{? tl.password ?}'

    _alpharatio_credentials: &alpharatio_credentials
      username: '{? ar.username ?}'
      password: '{? ar.password ?}'

    _alpharatio_irc: &alpharatio_irc
      nickname: '{? ar.nickname ?}' 
      authkey: '{? ar.authkey ?}' 
      torrent_pass: '{? ar.torrent_pass ?}' 
      invite_message: '{? ar.invite_message ?}' 

    _iptorrents_irc: &iptorrents_irc
      passkey: '{? ipt.passkey ?}'
      nickname: '{? ipt.nickname ?}' 

    _torrentleech_irc: &torrentleech_irc
      rsskey: '{? tl.rss_key ?}'
      nickname: '{? tl.nickname ?}' 

    _torrentday_irc: &torrentday_irc
      passkey: '{? td.rss_key ?}'
      nickname: '{? td.nickname ?}' 

    _trakt_credentials: &trakt_credentials
      username: '{? trakt.username ?}'
      account: '{? trakt.account ?}'

    _movie_lookup: &movie_lookup
      metainfo_movie: yes
      imdb_lookup: yes
      tmdb_lookup: yes
      
    _tv_lookup: &tv_lookup
      thetvdb_lookup: yes
      trakt_lookup:
        <<: *trakt_credentials

    _mobile_push: &mobile_push
      notify:
        entries:
          title: Download from {{task}}
          template: pushover.template
          via:
            - pushover:
                api_key: '{? pushover.api_key ?}'
                user_key: '{? pushover.user_key ?}'
                url: '{{trakt_series_url|d(imdb_url)}}'
                url_title: More Info
                sound: incoming
                html: yes

  trakt_tv_list: &trakt_tv_list
    trakt_list:
      <<: *trakt_credentials
      list: '{? trakt.tv_list ?}'
      type: shows

  trakt_tv4k_list: &trakt_tv4k_list
    trakt_list:
      <<: *trakt_credentials
      list: '{? trakt.tv4k_list ?}'
      type: shows

  trakt_movie_list: &trakt_movie_list
    trakt_list:
      <<: *trakt_credentials
      list: '{? trakt.movie_list ?}'
      type: movies

  global-settings:
    transmission:
      <<: *transmission
    free_space:
      path: /storage
      space: 20000
    pathscrub: windows
    include:
      - reject.yml
    sort_by:
      field: quality
      reverse: yes
    trakt_lookup:
      <<: *trakt_credentials
    if:
      - trakt_collected: reject
      - trakt_watched: reject
    <<: *mobile_push
    # parsing:
    #   movie: guessit
    #   series: guessit

  tv-settings:
    <<: *tv_lookup
    content_size:
      max: 10000
      min: 500
    sequence:
      - configure_series:
          from:
            <<: *trakt_tv_list
          settings:
            exact: no
            target: 1080p hdtv+
            quality: 1080p webrip+
            timeframe: 18 hours
            propers: 2 days
            identified_by: ep
      - configure_series:
          from:
            <<: *trakt_tv4k_list
          settings:
            exact: no
            quality: 2160p webrip+
            propers: 2 days
            identified_by: ep

  movie-settings:
    imdb_lookup: yes
    proper_movies: no
    content_size:
      min: 8000
      max: 80000
      strict: no
    quality: 2160p webdl+ hdr+
    list_match:
      from:
        - movie_list: Movies

### Tasks

tasks:

  search-tv:
    priority: 10
    template:
      - global-settings
      - tv-settings
    discover:
      what:
        - next_series_episodes: yes
      from:
        - alpharatio:
            <<: *alpharatio_credentials
            category: [tvhd, tvuhd]
        - iptorrents: 
            <<: *iptorrents_credentials
            category: [22, 5, 99]
        - torrentleech: 
            <<: *torrentleech_credentials
            category: [32]
      interval: 3 hours
    cfscraper: yes
    include: alternates.yml

  search-movies:
    priority: 20
    template:
      - global-settings
      - movie-settings
    discover:
      release_estimations:
        optimistic: 4 weeks
      what:
        - movie_list: Movies
      from:
        - alpharatio:
            <<: *alpharatio_credentials
            category: [moviehd, movieuhd]
        - torrentleech: 
            <<: *torrentleech_credentials
            category: [14, 37, 47]
        - iptorrents: 
            <<: *iptorrents_credentials
            category: [48, 20, 100, 101]
      interval: 6 hours
    cfscraper: yes

  trakt-update-movie-queue:
    priority: 10
    <<: *movie_lookup 
    template: trakt_movie_list
    accept_all: yes
    list_add:
      - movie_list: "{? trakt.movie_list ?}"
    no_entries_ok: yes
    seen: local

  trakt-fill-tv-list:
    priority: 20
    trakt_list:
      <<: *trakt_credentials
      list: "{? trakt.tv_list ?}"
      type: episodes
    accept_all: yes
    set_series_begin: yes
    list_remove:
      - trakt_list:
          <<: *trakt_credentials
          list: "{? trakt.tv_list ?}"
          type: episodes
    list_add:
      - trakt_list:
          <<: *trakt_credentials
          list: "{? trakt.tv_list ?}"
          type: shows
    no_entries_ok: yes
    seen: local

  trakt-fill-tv4k-list:
    priority: 20
    trakt_list:
      <<: *trakt_credentials
      list: "{? trakt.tv4k_list ?}"
      type: episodes
    accept_all: yes
    set_series_begin: yes
    list_remove:
      - trakt_list:
          <<: *trakt_credentials
          list: "{? trakt.tv4k_list ?}"
          type: episodes
    list_add:
      - trakt_list:
          <<: *trakt_credentials
          list: "{? trakt.tv4k_list ?}"
          type: shows
    no_entries_ok: yes
    seen: local

  trakt-cleanup-tv-list:
    priority: 30
    template: trakt_tv_list
    <<: *tv_lookup
    disable: seen
    if:
      - trakt_series_status in ['ended', 'canceled']: accept
    list_remove:
      - <<: *trakt_tv_list
    no_entries_ok: yes

  trakt-cleanup-tv4k-list:
    priority: 30
    template: trakt_tv4k_list
    <<: *tv_lookup
    disable: seen
    if:
      - trakt_series_status in ['ended', 'canceled']: accept
    list_remove:
      - <<: *trakt_tv4k_list
    no_entries_ok: yes

  trakt-cleanup-movie-list:
    priority: 30
    trakt_lookup:
      <<: *trakt_credentials
    template: trakt_movie_list
    disable: seen
    if:
      - trakt_collected: accept
    list_remove:
      - <<: *trakt_movie_list
    no_entries_ok: yes

  cleanup-torrents:
    priority: 40
    from_transmission:
      <<: *transmission
    disable: [seen, seen_info_hash]
    if:
      - transmission_progress == 100: accept
      - "transmission_ratio < 1.0 and transmission_date_done > now - timedelta(days=15)": reject
    transmission:
      <<: *transmission
      action: purge
    no_entries_ok: yes
    
  irc-tv-dl:
    manual: yes
    max_reruns: 0
    template:
      - global-settings
      - tv-settings

  irc-movie-dl:
    manual: yes
    max_reruns: 0
    template:
      - global-settings
      - movie-settings

### Schedules

schedules:
  - tasks: 'search-*'
    interval:
      hours: 6
  - tasks: ['trakt-*', 'cleanup-*']
    interval:
      hours: 12

### Web Server

web_server:
  web_ui: yes

### IRC Settings

irc:

  irc_ar:
    <<: *alpharatio_irc
    tracker_file: 'AlphaRatio.tracker'
    port: 7000
    use_ssl: yes
    invite_nickname: Voyager
    channels: ["#Announce"]
    task_re:
      - task: irc-tv-dl
        patterns:
          - regexp: (TvHD|TvUHD)
            field: irc_category
      - task: irc-movie-dl
        patterns:
          - regexp: (MovieHD|MovieUHD)
            field: irc_category

  irc_ipt:
    <<: *iptorrents_irc
    tracker_file: 'IPTorrents.tracker'
    port: 6697
    use_ssl: yes
    channels: ["#ipt.announce"]
    task_re:
      - task: irc-tv-dl
        patterns:
          - regexp: (TV\/x265|TV\/x264|TV\/Web-DL)
            field: irc_category
      - task: irc-movie-dl
        patterns:
          - regexp: (Movie\/HD\/Bluray|Movie\/Web-DL|Movie\/x265|Movie\/4K)
            field: irc_category

  irc_tl:
    <<: *torrentleech_irc
    tracker_file: 'TorrentLeech.tracker'
    port: 7021
    use_ssl: yes
    channels: ["#tlannounces"]
    task_re:
      - task: irc-tv-dl
        patterns:
          - regexp: "(TV :: Episodes HD)"
            field: irc_category
      - task: irc-movie-dl
        patterns:
          - regexp: "(Movies :: Bluray|Movies :: 4K)"
            field: irc_category

  irc_td:
    <<: *torrentday_irc
    tracker_file: 'TorrentDay.tracker'
    port: 6697
    use_ssl: yes
    channels: ["#td.announce"]
    task_re:
      - task: irc-tv-dl
        patterns:
          - regexp: (TV\/x265|TV\/x264|TV\/Web-DL)
            field: irc_category
      - task: irc-movie-dl
        patterns:
          - regexp: (Movies\/HD\/Bluray|Movies\/Web-DL|Movies\/x265|Movie\/4K)
            field: irc_category

log_filter:
- message: "lookup failed"
  plugin: imdb_lookup
- message: "Error refreshing movie details"
  plugin: api_bluray